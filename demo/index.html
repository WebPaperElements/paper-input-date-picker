<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-input-date-picker Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../paper-input-date-picker.html">
  </head>
  <body unresolved>

    <p>An example of <code>&lt;paper-input-date-picker&gt;</code>:</p>

    <p>Make words! <button id="saybtn">Say Something</button></p>
    <p>Make lasers! <button id="laserbtn">Fire lasers</button></p>

    <paper-input-date-picker author='{"name": "Lord Meowser", "image": "http://placekitten.com/g/200/300"}' fancy>
      <h2>Hello paper-input-date-picker</h2>
    </paper-input-date-picker>

    <script>
      var seedElement = document.querySelector('paper-input-date-picker');
      
      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });
      
      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });
      
      document.addEventListener("paper-input-date-picker-lasers", function(e) {
        console.log(e.detail.sound);
      });
      
    </script>

  </body>
</html>
