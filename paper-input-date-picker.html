<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-a11y-keys-behavior/iron-a11y-keys-behavior.html">
<link rel="import" href="../iron-behaviors/iron-button-state.html">
<link rel="import" href="../iron-behaviors/iron-control-state.html">

<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-date-picker/paper-date-picker.html">

<link rel="import" href="./moment-with-locales-import.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <paper-input-date-picker></paper-input-date-picker>

@group Seed Elements
@element paper-input-date-picker
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="paper-input-date-picker">

  <template>
    <style>
      :host {
        display: block;
      }
      
      :host > paper-button {
        padding: 0px;
        margin: 0px;
        width: inherit;
        height: inherit;
        text-transform: none;
        text-align: left;
      }

      :host paper-dialog paper-date-picker {
        margin: 0px;
        padding: 0px;
      }

      :host > paper-button::shadow > .content.paper-button {
        padding: 0px;
      }
      
      paper-button.btn-clear {
        color: var(--paper-red-500);
        --paper-button-flat-focus-color: var(--paper-red-50);
      }
      
      paper-button.btn-clear:hover {
        background: var(--paper-red-50);
      }

      @media (max-width: 600px) {
        :host paper-dialog {
          margin: 0px
        }
      }
      
    </style>
    
    <paper-button  on-tap="_showDialog"
      focus-target="[[_dropdownContent]]"
      tabindex="-1">
      <paper-input id="input"
        disabled="[[disabled]]"
        value="[[_computeInputText(value)]]"
        invalid="{{invalid}}"
        prevent-invalid-input="[[preventInvalidInput]]"
        allowed-pattern="[[allowedPattern]]"
        validator="[[validator]]"
        type="[[type]]"
        pattern="[[pattern]]"
        required="[[required]]"
        autocomplete="[[autocomplete]]"
        autofocus="[[autofocus]]"
        inputmode="[[inputmode]]"
        minlength="[[minlength]]"
        maxlength="[[maxlength]]"
        min="[[min]]"
        max="[[max]]"
        step="[[step]]"
        name="[[name]]"
        placeholder="[[placeholder]]"
        always-float-label="[[alwaysFloatLabel]]"
        no-label-float="[[noLabelFloat]]"
        auto-validate="[[autoValidate]]"
        list="[[lit]]"
        size="[[size]]"
        autocapitalize="[[autocapitalize]]"
        autocorrect="[[autocorrect]]"
        autosave="[[autosave]]"
        results="[[results]]"
        error-message="[[errorMessage]]"
        label="[[label]]"
        on-blur="_onInputBlur"
        on-keydown="_onInputKeyDown"
        on-keyup="_onInputKeyUp"
        tabindex="-1"
        readonly>
        <iron-icon icon="[[prefixIcon]]" hidden="[[noPrefixIcon]]" prefix></iron-icon>
        <iron-icon icon="arrow-drop-down" suffix></iron-icon>
      </paper-input>
    </paper-button>
    <paper-dialog id="dialog" class="paper-date-picker-dialog" modal="[[modal]]" on-iron-overlay-closed="_dismissDialog">
      <paper-date-picker id="picker" locale="[[locale]]" min-date="[[_computeMinDate(minDate)]]" max-date="[[_computeMaxDate(maxDate)]]"></paper-date-picker>
      <div class="buttons">
        <paper-button dialog-dismiss on-tap="_onTapClearValue" class="btn-clear">Clear</paper-button>
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm>OK</paper-button>
      </div>
    </paper-dialog>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'paper-input-date-picker',
    
    behaviors: [
      Polymer.IronButtonState
    ],

    hostAttributes: {
      tabindex: '0'
    },

    properties: {

      /**
        * Turns the datepicker in a modal dialog .
        */
      modal: {
        type: Boolean
      },
      
      /**
        * The label for the dropdown.
        */
      label: {
        type: String
      },
      
      /**
        * The placeholder for the dropdown.
        */
      placeholder: {
        type: String
      },

      noPrefixIcon: {
        
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      prefixIcon: {
        
        type: String,
        value: 'today',
        reflectToAttribute: true
      },

      /**
        * Set to true to disable the floating label. Bind this to the
        * `<paper-input-container>`'s `noLabelFloat` property.
        */
      noLabelFloat: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
      },
      /**
        * Set to true to always float the label. Bind this to the
        * `<paper-input-container>`'s `alwaysFloatLabel` property.
        */
      alwaysFloatLabel: {
        type: Boolean,
        value: false
      },
      
      /**
       * For localization formatting.
       */
      locale: {
        type: String,
        notify: true
      },
      
      minDate: {
        type: Date,
        notify: true
      },
 
      maxDate: {
        type: Date,
        notify: true
      },

      keyEventTarget: {
        type: Object,
        value: function() {
          return this;
        }
      },

      value: {
        type: Date,
        notify: true
      },
        
      inputDisplayFormat: {
        type: String,
        value: 'LL',
        notify: true
      }
    },

    get $picker() {
      return this.$.picker;
    },

    get _inputElement() {
      return this.$.input;
    },

    _computeMinDate: function (minDate) {
      if (minDate) {
        return minDate;
      }

      return null;
    },

    _computeMaxDate: function (maxDate) {
      if (maxDate) {
        return maxDate;
      }

      return null;
    },

    listeners: {
      'focus': '_onFocus'
    },

    _onFocus: function (e) {
      this._inputElement.focus();
      this.setAttribute('tabindex','-1');
    },

    _onInputBlur: function (e) {
      this.setAttribute('tabindex','0');
      e.stopPropagation();
    },

    _onInputKeyDown: function (e) {
      if (e.keyCode === 13) {
        this._showDialog();
        e.stopPropagation();
      }
    },

    _onInputKeyUp: function (e) {
      if (e.keyCode === 46) {
        this._clearValue();
      }
      e.stopPropagation();
    },
    
    _onTapClearValue: function () {
      this.value = null;
    },

    // Element Lifecycle

    ready: function() {
      if (!this.locale) {
        this.locale = window.navigator.userLanguage || window.navigator.language;
      }
    },

    // Element Behavior
    keyBindings: {
      'del': '_delPressed'
    },
    
    _delPressed: function() {      
      this._clearValue();
    },

    _clearValue: function() {
      this.value = null;
    },
    
    /**
      * Compute the text for the input given a selected date.
      *
      * @param {Object} value A selected date from picker dialog.
      */
    _computeInputText: function(value) {
      if (!value) {
        return '';
      }

      return this.$picker.dateFormat(value, this.inputDisplayFormat);
    },

    _dismissDialog: function(event) {
      var $this = this;      
      if ((!event.detail.canceled) && (event.detail.confirmed)) {
        this.value = this.$picker.date;
      }      
      this.focus();
    },
    
    _showDialog: function() {
      this.$picker.date = (this.value) ? this.value : new Date();
      this.$.dialog.toggle();
    },

  });

</script>
